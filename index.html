   <hr/>
   <p>신은 죽었다. 신은 죽어있다. 그리고 우리가 그를 죽여버렸다. 살해자 중의 살해자인 우리는 어떻게 스스로를 위로할 것인가?</p>
   <br/>
   <p>Gott ist tot. Gott bleibt tot. Und wir haben ihn getötet. Wie trosten wir uns, die Mörder aller Mörder?</p>
